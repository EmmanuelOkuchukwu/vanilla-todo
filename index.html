<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Vanilla Todo</title>
</head>
<body>
    <nav class="navbar">
        <h1>Vanilla Todo</h1>
    </nav>
    <div></div><br />
    <section class="main-content" id=mySECTION>
        <form action="" class="todo-form" id="form-function">
            <input type="text" name="todo-name" placeholder="Enter your Todo..." id="input-control">
            <button class="btn-submit" id="function-submit">Submit</button>
        </form>
    </section>
    <br >
    <section class="display-todos" id="todos-display">
        <ul id=myUL>
            <li>Organize Bedroom</li>
            <li>Read Bible Plan</li>
            <li>Finish Todo App</li>
        </ul>
    </section>
    <script src="dist/script.js"></script>
</body>
</html>
