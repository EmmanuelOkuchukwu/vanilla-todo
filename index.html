<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Vanilla Todo</title>
</head>
<body>
    <nav class="navbar">
        <h1>Vanilla Todo</h1>
    </nav>
    <section class="main-content">
        <div class="todo-form">
            <input type="text" name="todo-name" placeholder="Enter your Todo..." id="inputControl">
            <button class="btn-submit" id="functionSubmit">Submit</button>
        </div>
    </section>
    <br>
    <div class="display-todos" id="todosDisplay">
    </div>
    <br>
    <script src="dist/script.js"></script>
</body>
</html>
